<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 

//Есть скрипт действия на ховере. Возвращения в исходное положение при убирании курсора пока нет. Возможно, сделаем в CSS

$(document).ready(function(){
    $("p").hover(function(){
        $("p").animate({
            width: '450px'
        });
    });
});

</script> 
</head>
<body>
<!-- Текст кнопки берем в Р тэги чтоб была привязка скрипта к тексту, а не кнопке
	 В реальном проэкте нужно тэгу Р присвоить уникальный айди, к которому привяжем скрипт -->
<button><p>Start Animation</p></button>


</body>
</html>
