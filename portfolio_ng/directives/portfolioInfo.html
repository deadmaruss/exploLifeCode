<div class="container">
        <img class="image" ng-src="{{ work.coverImage }}" />
        <div class="middle">
                <div class="text">
                    <p>{{ work.title }}</p>
                </div>
                <p style="">{{ work.cathegory }}</p>
              </div>
            </div>
            </div>
        
        <style>

            .container {
                position: relative;
}
            .image {
                max-width: 100%;
                opacity: 1;
                transition: .5s ease;
                backface-visibility: hidden;
                width: auto;
                height: auto;
            }
        
            .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                text-align: center;
        }
        
        .container:hover .image {
                opacity: 0.3;
        }
        
        .container:hover .middle {
                opacity: 1;
        }
        
        .text p{
                color: yellow;
                font-size: 16px;
        }
        </style>
